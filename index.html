<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Enrollment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <header class="title">Student Enrollment Form</header>
        <div class="content">
            <section class="form-content-section">
              <form id="enrollment-form"  class="needs-validation" validate>
                <div class="form-field mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input id="student-name" type="text" class="form-control" id="name" required>
                    </div>
                  </div>
                  <div class="mb-3 row"> 
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" required>
                    </div>
                  </div>
                  <div class="mb-2 row">
                    <label for="website" class="website-label col-sm-2 col-form-label">Website</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="website" required>
                    </div>
                  </div>
                  <div class="mb-2 row">
                    <label for="image-link" class="col-sm-2 col-form-label">Image Link</label>
                    <div class="col-sm-10">
                      <input id="student-image" type="text" class="form-control" id="image-link" required>
                    </div>
                  </div>
                  <div class="radio-container">
                    <div class="label-for-radio p-2">
                        <label for="image-link" class="col-sm-2 col-form-label">Gender</label>
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" value="Male" type="radio" name="gender" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" value="Female" type="radio" name="gender" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Female
                            </label>
                          </div>
                    </div>
                  </div>
                 <div class="check-box-container">
                    <div class="label-for-checkbox">
                        <label for="image-link" class="col-sm-2 col-form-label">Skills</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="checkbox" type="checkbox" id="inlineCheckbox1" value="Java" >
                        <label class="form-check-label" for="inlineCheckbox1">Java</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input  class="form-check-input" name="checkbox"  type="checkbox" id="inlineCheckbox2" value="HTML" >
                        <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="checkbox"  type="checkbox" id="inlineCheckbox3" value="CSS" >
                        <label class="form-check-label" for="inlineCheckbox1">CSS</label>
                      </div>
                 </div>
                 <div class="actions">
                    <button  type="submit" class="btn btn-primary">Enroll Student</button>
                    <button type="button" onclick="resetForm()" class="btn btn-danger">Clear</button>

                 </div>
                </form>

            </section>
            <section id="enrollment-section" class="enrolled-student-section">
              <p class="student-heading h5">Enrolled Students</p>
              <div class="enrolled-student-grid">
                <div class="student-description-row row">
                  <div class="col-8">Description</div>
                  <div class="col-4">Image</div>
                </div>
                <!-- <div id="student-details" class="student-description-content-row row">
                  <div class=" col-8">
                   <div>John Doe</div>
                    <div>Male</div>
                    <div>john.doe@gmail.com</div>
                    <div><a href="www.johndoe.com">www.johndoe.com</a></div>
                    <div>Java, HTML</div>
                  </div>
                  <div class=" stud-img col-4">
                    <div>
                      <img height="110px" width="110px" src="man.svg" alt="">
                    </div>
                  </div>
                </div> -->
                
              </div>
            </section>
        </div>
        <footer class="footer">Copyright 2020-2021 by Fresher Training</footer>
    </div>

	<script src="index.js"></script>
  </body>
</html>
